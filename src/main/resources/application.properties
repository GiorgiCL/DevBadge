# Server Configuration
server.port=8080
spring.application.name=devbadge

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/devbadge?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=your_mysql_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# GitHub API Configuration
github.api.base-url=https://api.github.com
github.api.token=${GITHUB_TOKEN}
github.api.rate-limit-per-hour=5000

# Logging
logging.level.com.devbadge=DEBUG
logging.level.org.springframework.web=INFO