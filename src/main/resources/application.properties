# =====================================================================
# Server
# =====================================================================
server.port=8080
spring.application.name=devbadge

# =====================================================================
# Database (MySQL)
# =====================================================================
spring.datasource.url=jdbc:mysql://localhost:3306/devbadge?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=

# Hibernate will generate the whole schema automatically.
# NOTE: "create" drops all tables on every restart.
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


# =====================================================================
# Flyway DISABLED
# =====================================================================
spring.flyway.enabled=false


# =====================================================================
# GitHub API Integration
# =====================================================================
github.api.base-url=https://api.github.com
github.api.token=
github.api.rate-limit-per-hour=5000


# =====================================================================
# OAuth2 Login (Google + GitHub)
# =====================================================================

## ---- GitHub OAuth ----
spring.security.oauth2.client.registration.github.client-id=
spring.security.oauth2.client.registration.github.client-secret=
spring.security.oauth2.client.registration.github.scope=read:user,user:email
spring.security.oauth2.client.registration.github.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}

spring.security.oauth2.client.provider.github.authorization-uri=https://github.com/login/oauth/authorize
spring.security.oauth2.client.provider.github.token-uri=https://github.com/login/oauth/access_token
spring.security.oauth2.client.provider.github.user-info-uri=https://api.github.com/user
spring.security.oauth2.client.provider.github.user-name-attribute=id


## ---- Google OAuth ----
spring.security.oauth2.client.registration.google.client-id=
spring.security.oauth2.client.registration.google.client-secret=
spring.security.oauth2.client.registration.google.scope=email,profile
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}

spring.security.oauth2.client.provider.google.authorization-uri=https://accounts.google.com/o/oauth2/v2/auth
spring.security.oauth2.client.provider.google.token-uri=https://oauth2.googleapis.com/token
spring.security.oauth2.client.provider.google.user-info-uri=https://www.googleapis.com/oauth2/v3/userinfo
spring.security.oauth2.client.provider.google.user-name-attribute=sub


# =====================================================================
# Logging
# =====================================================================
logging.level.com.devbadge=DEBUG
logging.level.org.springframework.web=INFO
